<body>
<(if $data.te_id)>
	<input type="hidden" id="te_id" name="te_id" value="<($data.te_id)>" />
	<input type="hidden" id="action" value="doEdit" />
<(else)>
	<input type="hidden" id="action" value="doCreate" />
<(/if)>
<div id="contentBase">
	<fieldset>
		<legend><label>必填信息</label></legend>
		<table width="100%" class="tb_form">
			<tr>
				<td class="fieldName">tag名字</td>
				<td>
					<input type="text" id="te_name" name="te_name" value=""  />
					<div id="nb_te_name"></div>
				</td>
			</tr>
			<tr>
				<td class="fieldName">tag分类</td>
				<td>
					<select name="te_category" id="te_category">
						<(foreach from=$te_categoryoption key=key item=item)>
							<option value="<($key)>"><($item)></option>
						<(/foreach)>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>
</div>

		<td>&nbsp;</td>
